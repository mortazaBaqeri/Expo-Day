<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <form action="https://formsubmit.co/niniva2897@saeoil.com" method="POST">
            <h2 class="h2">Contact form</h2>
            <div class="form-group">
                <input type="hidden" name="_next" value="https://www.youtube.com/">  
            </div>
      
            <div class="form-group">
                <label for="input_name">Fullname</label>
                <input type="email" class="form-control" id="input_name" placeholder="Enter full name">

            </div>

            <div class="form-group">
                <label for="input_email">Email address</label>
                <input type="email" class="form-control" id="input_email" aria-describedby="email_help" placeholder="Enter email">
                <small id="email_help" class="form-text text-muted">Your email address will be used to contact you when application is live.</small>
            </div>
            <div class="form-group">
                <label for="input_message">Message</label>
                <textarea class="form-control" rows="3" name="message" id="input_message" placeholder="Any message you want to add"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
