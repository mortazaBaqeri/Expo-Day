<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <section>
            <form action="https://formsubmit.co/simopportunities@gmail.com" method="POST" class="py-5">
                <h2 class="h2">Contact form</h2>
                <div class="form-group">
                    <input type="hidden" name="_next" value="https://gurjotsinghaulakh.github.io/SIM-WebApp/">  
                </div>
        
                <div class="form-group">
                    <label for="input_name">Fullname</label>
                    <input type="text" name="Fullname" class="form-control" id="input_name" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="input_email">Email address</label>
                    <input type="email" name="Email" class="form-control" id="input_email" aria-describedby="email_help" placeholder="Enter email">
                    <small id="email_help" class="form-text text-muted">Your email address will be used to contact you when application is live.</small>
                </div>
                <div class="form-group">
                    <label for="input_message">Message</label>
                    <textarea class="form-control" rows="3" name="message" id="input_message" placeholder="Any message you want to add"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
