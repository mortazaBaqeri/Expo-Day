                <div class="form-group">
                    <input type="hidden" name="_next" value="https://www.youtube.com/">  
                </div>
        
                <div class="form-group">
                    <label for="input_name">Fullname</label>
                    <input type="email" class="form-control" id="input_name" placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="input_email">Email address</label>
                    <input type="email" class="form-control" id="input_email" aria-describedby="email_help" placeholder="Enter email">
                    <small id="email_help" class="form-text text-muted">Your email address will be used to contact you when application is live.</small>
                </div>
                <div class="form-group">
                    <label for="input_message">Message</label>
                    <textarea class="form-control" rows="3" name="message" id="input_message" placeholder="Any message you want to add"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
